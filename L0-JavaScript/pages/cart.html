<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/images/logo.svg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <title>Cart</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="./home.html">
          <img src="../assets/images/logo.svg" alt="Nike Logo" class="logo" />
          Nike
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="./home.html">home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">about</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="./bills.html">bills</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" href="./cart.html">
                <div class="cart-icon">
                  <i class="fas fa-shopping-cart"></i>
                  <span id="cart-badge" class="badge"></span>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container main-content">
      <div class="shopping-cart m-5">
        <table class="table">
          <thead class="text-capitalize text-center">
            <tr>
              <th>product name</th>
              <th>quantity</th>
              <th>substotal</th>
              <th>total</th>
              <th>clear cart</th>
            </tr>
          </thead>

          <tbody class="cart-items align-middle text-center"></tbody>
        </table>

        <div class="d-flex justify-content-between align-items-center">
          <div>
            <a
              class="text-decoration-none btn-outline-danger btn-back-to-home"
              href="./home.html"
            >
              <i class="fa-solid fa-arrow-left"></i>
              Back to Shopping
            </a>
          </div>

          <div class="text-end">
            <span class="buy-quantity"></span>
            <p class="total-money"></p>
            <button type="button" class="buy-btn btn btn-success">Buy</button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="buyModal"
      tabindex="-1"
      aria-labelledby="buyModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <form
          id="orderForm"
          class="modal-content needs-validation"
          action=""
          method="post"
        >
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="buyModalLabel">
              Thông tin người mua
            </h1>

            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <label>Họ và tên<span class="text-danger">*</span></label>
            <div class="row">
              <div class="col-md-6">
                <input
                  type="text"
                  placeholder="Họ"
                  class="form-control"
                  id="lastName"
                  required
                />
                <div id="lastName-invalid" class="text-danger"></div>
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  placeholder="Tên"
                  class="form-control"
                  id="firstName"
                  required
                />
                <div id="firstName-invalid" class="text-danger"></div>
              </div>
            </div>

            <label>Email<span class="text-danger">*</span></label>
            <input
              type="email"
              placeholder="Email"
              class="form-control w-100"
              id="email"
              required
            />
            <div id="email-invalid" class="text-danger"></div>

            <label>Số điện thoại<span class="text-danger">*</span></label>
            <input
              type="text"
              placeholder="Số điện thoại"
              class="form-control w-100"
              id="phone"
              required
            />
            <div id="phone-invalid" class="text-danger"></div>

            <label>Địa chỉ<span class="text-danger">*</span></label>
            <div class="row">
              <div class="col-md-4">
                <select id="province" class="form-select" required>
                  <option selected disabled value="">
                    --Chọn Tỉnh/Thành phố--
                  </option>
                </select>
                <div id="province-invalid" class="text-danger"></div>
              </div>

              <div class="col-md-4">
                <select id="district" class="form-select" disabled required>
                  <option selected disabled value="">
                    --Chọn Huyện/Quận--
                  </option>
                </select>
                <div id="district-invalid" class="text-danger"></div>
              </div>

              <div class="col-md-4">
                <select id="ward" class="form-select" disabled required>
                  <option selected disabled value="">--Chọn Phường/Xã--</option>
                </select>
                <div id="ward-invalid" class="text-danger"></div>
              </div>
            </div>

            <input
              type="text"
              placeholder="Số nhà"
              class="form-control mt-2 w-100"
              id="houseNum"
            />

            <label>Lời nhắn</label>
            <textarea
              id="message"
              rows="5"
              class="form-control w-100"
              placeholder="Nhập lời nhắn của bạn..."
            ></textarea>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Huỷ
            </button>

            <button type="button" class="btn btn-primary confirm-btn">
              Xác nhận
            </button>
          </div>
        </form>
      </div>
    </div>

    <div id="toast-container"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="../scripts/cart.js"></script>
  </body>
</html>
