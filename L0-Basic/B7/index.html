<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
  </head>

  <body class="d-flex justify-content-center align-items-center vh-100">
    <button id="login-button" class="btn btn-primary">
      Đăng nhập hệ thống
    </button>

    <div
      id="login-modal"
      class="login-modal justify-content-center align-items-center position-fixed w-100 h-100"
    >
      <div class="modal-content bg-white rounded shadow-lg">
        <span
          id="close-modal"
          class="position-absolute"
          style="top: 8px; right: 8px"
          >&times;</span
        >

        <h3 class="login-title mt-5">Member Login</h3>

        <form id="login-form">
          <div class="input-group mt-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
            </div>
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              placeholder="Username"
            />
          </div>
          <p class="error-message text-danger" id="username-error"></p>

          <div class="input-group mt-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-lock"></i></span>
            </div>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Password"
            />
          </div>

          <p class="error-message text-danger" id="password-error"></p>

          <button
            type="button"
            id="submit-button"
            class="btn btn-success btn-block"
          >
            Login
          </button>
          <p
            class="success-message text-success mt-2"
            id="password-success-message"
          ></p>
        </form>

        <div class="forgot-password text-muted text-center pt-3 border-top">
          <p id="forgot-password-link">Forgot Password?</p>
        </div>
      </div>
    </div>

    <div
      id="forgot-password-modal"
      class="login-modal justify-content-center align-items-center position-fixed w-100 h-100"
    >
      <div class="modal-content bg-white rounded shadow-lg">
        <span
          id="close-forgot-password-modal"
          class="position-absolute"
          style="top: 8px; right: 8px"
          >&times;</span
        >

        <h3 class="login-title mt-5">Forgot Password</h3>

        <form id="forgot-password-form">
          <div class="input-group mt-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-lock"></i></span>
            </div>
            <input
              type="password"
              id="old-password"
              name="old-password"
              class="form-control"
              placeholder="Old Password"
            />
          </div>
          <p class="error-message text-danger" id="old-password-error"></p>

          <div class="input-group mt-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-lock"></i></span>
            </div>
            <input
              type="password"
              id="new-password"
              name="new-password"
              class="form-control"
              placeholder="New Password"
            />
          </div>
          <p class="error-message text-danger" id="new-password-error"></p>

          <button
            type="button"
            id="save-button"
            class="btn btn-success btn-block"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
